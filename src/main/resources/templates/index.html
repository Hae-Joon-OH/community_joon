<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Joon</title>
</head>
<body>
  <th:block th:replace="~{fragments/header.html :: content}"></th:block>
   <div class="container" style="display: flex; justify-content: space-evenly;">
       <section>
           <h1 class="display-4">자유게시판</h1>
           <table class="table table-dark table-striped" style="width: 550px;">
               <tr>
                   <td>제목</td>
                   <td>조회수</td>
                   <td>좋아요</td>
                   <td>작성일</td>
               </tr>
               <th:block th:each="list : ${mFree}">
               <tr>
                   <td><a th:href="@{/board/freeDetail(boardNum=${list.getBoardNum()})}" th:text="${list.getBoardTitle()}">1</a></td>
                   <td th:text="${list.getBoardCount()}">2</td>
                   <td th:text="${list.getBoardLikes()}">3</td>
                   <td th:text="${#dates.format(list.getBoardCreatedAt(), 'yyyy-MM-dd hh:mm:ss')}">4</td>
               </tr>
               </th:block>
           </table>
       </section>
       <section>
           <h1 class="display-4">공지사항</h1>
           <table class="table table-dark table-striped" style="width: 550px;">
               <tr>
                   <td>제목</td>
                   <td>조회수</td>
<!--                   <td>좋아요</td>-->
                   <td>작성일</td>
               </tr>
               <th:block th:each="list : ${mNotice}">
                   <tr>
                       <td><a th:href="@{/board/noticeDetail(boardNum=${list.getBoardNum()})}" th:text="${list.getBoardTitle()}">1</a></td>
                       <td th:text="${list.getBoardCount()}">2</td>
<!--                       <td th:text="${list.getBoardLikes()}">3</td>-->
                       <td th:text="${#dates.format(list.getBoardCreatedAt(), 'yyyy-MM-dd hh:mm:ss')}">4</td>
                   </tr>
               </th:block>
           </table>
       </section>
   </div>
  <th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
