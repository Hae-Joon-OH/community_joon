<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Joon</title>
    <style>
        .pCenter {
            text-align: center;
        }
        .title {
            width: 480px;
        }
        .dateColumn {
            width: 180px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>

<h1 class="display-3" align="center">공지 사항</h1>
<div class="container">
    <table class="table table-hover">
        <tr>
            <td class="pCenter">글번호</td>
            <td class="pCenter title">제목</td>
            <td class="pCenter">조회수</td>
<!--            <td class="pCenter">좋아요</td>-->
            <td class="pCenter dateColumn">작성일</td>
        </tr>
        <th:block th:each="list : ${nList}" >
            <tr>
                <td class="pCenter" th:text="${list.getBoardNum()}">글번호</td>
                <td class="pCenter title"><a th:text="${list.getBoardTitle()}" th:href="@{/board/noticeDetail(boardNum=${list.getBoardNum()})}">제목</a></td>
                <td class="pCenter" th:text="${list.getBoardCount()}">조회수</td>
<!--                <td class="pCenter" th:text="${list.getBoardLikes()}">좋아요</td>-->
                <td class="pCenter dateColumn" th:text="${#dates.format(list.getBoardCreatedAt(), 'yyyy-MM-dd hh:mm:ss')}">작성일</td>
            </tr>
        </th:block>
        <tr>
            <td class="pCenter">&nbsp;</td>
            <td class="pCenter">&nbsp;</td>
            <td class="pCenter">&nbsp;</td>
<!--            <td class="pCenter">&nbsp;</td>-->
            <td class="pCenter">
                <th:block th:if="${session.member != null}">
                    <a th:href="@{/board/noticeInsert}" class="btn btn-sm btn-primary" style="margin-right: 20px;">글쓰기</a>
                </th:block>
                <a th:href="@{/}" class="btn btn-sm btn-success">홈으로</a>
            </td>
        </tr>
    </table>
    <div th:if="${npageMaker.totalCount != 0}" class="btn-toolbar" role="toolbar" style="width:350px; height:50px; margin: 50px auto; padding-left: 30px;">
        <div class="btn-group mr-2" role="group">
          <span th:if="${npageMaker.prev}">
            <a th:href="@{/board/notice(page=${npageMaker.startPage - 1})}" class="btn btn-secondary" style="background-color: grey; margin-right: 10px;">이전</a>
          </span>
          <span th:each="page : ${#numbers.sequence(npageMaker.getStartPage(), npageMaker.getEndPage())}">
            <a th:href="@{/board/notice(page=${page})}" th:text="${page}" class="btn btn-secondary" style="margin-right: 10px;"></a>
          </span>
          <span th:if="${npageMaker.next}">
            <a th:href="@{/board/notice(page=${npageMaker.endPage + 1})}" class="btn btn-secondary" style="background-color: grey">다음</a>
          </span>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
