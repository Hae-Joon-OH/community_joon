<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script th:src="@{/board/js/noticeInsert.js}" defer></script>
  <title>Joon</title>
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<h1 class="display-3" align="center">공지 사항 글쓰기</h1>
<div class="container">
  <form id="form">
    <input type="hidden" name="boardWriter" id="boardWriter" th:value="${session.member.getMemberNickname()}">
    <input type="hidden" name="boardValue" id="boardValue" value="notice">
    <table class="table table-hover">
      <tr>
        <td style="width: 180px;">글제목</td>
        <td><input type="text" name="boardTitle" id="boardTitle" class="form-control" placeholder="제목을 입력해 주세요."></td>
      </tr>
      <tr>
        <td style="width: 180px;">글내용</td>
        <td><textarea name="boardContent" id="boardContent" class="form-control" rows="20" placeholder="내용을 입력해 주세요."></textarea></td>
      </tr>
      <tr>
        <td>
          <input type="button" class="btn btn-sm btn-success" id="sBtn" value="글등록">
          <a th:href="@{/board/notice}" class="btn btn-sm btn-info">이전으로</a>
        </td>
      </tr>
    </table>
  </form>
</div>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
